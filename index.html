<html>
  <head>
    <title>Angry Bears</title>
    <script type="text/javascript" src="src/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="src/glutils.js"></script>
    <script type="text/javascript" src="src/glprogram.js"></script>
    <script type="text/javascript" src="src/gltexture.js"></script>
    <script type="text/javascript" src="src/camera2d.js"></script>
    <script type="text/javascript" src="src/engine.js"></script>
    <script type="text/javascript" src="src/application.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">  
      precision mediump float;

      uniform sampler2D mTexture0;
      varying vec2 texcoord;

      void main()
      {
        gl_FragColor = texture2D(mTexture0, texcoord);
      }
    </script>  

    <script id="shader-vs" type="x-shader/x-vertex">  
      attribute vec3 vertPos;
      attribute vec2 vertTexcoord0;

      uniform mat4 matProjViewModel;
      uniform mat4 matTex;

      varying vec2 texcoord;

      void main()
      {
        texcoord = (matTex*vec4(vertTexcoord0, 1.0, 1.0)).xy;
        gl_Position = matProjViewModel*vec4(vertPos, 1.0);
      }
    </script> 

    <style type="text/css">
      body 
      {
        margin: 0px; 
        padding: 0px; 
        overflow: hidden;
        background: #FFF;
      }

      canvas 
      {
        padding: 0px;
        width: 100%;
        height: 100%;
        color: #000;
        font-family: Allan, Arial;
        font-size: 40px;
      }

      div
      {
        color: #000
      }

      #canvas-holder.active 
      {
        position: absolute;
        padding: 0px;
        left: 50%;
        top: 50%;
      }

      #canvas-holder.inactive 
      {
        position: absolute;
        top:50%;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body onload="a.run()">
    <div id="text">test</div>
    <canvas id="game_canvas"></canvas>
  </body>
</html>
